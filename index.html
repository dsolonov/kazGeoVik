<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Многопользовательская Игра</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=2bc4db1f-55d0-4cfe-bb41-e925007c5578&lang=ru_RU"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
        #miniMapContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            border: 2px solid #ccc;
            z-index: 10;
            transition: all 0.3s ease;
        }
        #miniMap {
            width: 100%;
            height: 100%;
        }
        #miniMapContainer.expanded {
            width: 100vw;
            height: 50vh;
        }
        #miniMapButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 25px;
            z-index: 20;
        }
        #guessButton {
            position: absolute;
            padding: 20px 55px;
            font-size: 32px;
            color: white;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            top: 10px;
            left: 15px;
            z-index: 20;
        }
        #result {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 32px;
            font-weight: bold;
            border: 1px solid #ccc;
            z-index: 20;
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            z-index: 100;
        }
        #playerList {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 100;
        }
        #finalMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div id="panorama"></div>
<div id="miniMapContainer">
    <div id="miniMap"></div>
</div>
<div id="playerList">Игроки:</div>
<div id="timer">Время: 07:00</div>
<button id="miniMapButton">Карта</button>
<button id="guessButton">Угадай</button>
<div id="result"></div>
<div id="finalMessage"></div>

<script>
    const players = []; // Список игроков
    const playerGuesses = {}; // Угаданные координаты игроков
    let roundTimer; // Таймер раунда

    ymaps.ready(() => {
        let locations = [];
        let currentRound = 0;
        let panoramaCoords;
        let panoramaPlayer = null;
        let allPlayersGuessed = false;

        function loadLocations() {
            const url = `locations.txt?nocache=${Date.now()}`;
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Не удалось загрузить файл с координатами');
                    }
                    return response.text();
                })
                .then(data => {
                    return data.trim().split('\n').map(line => {
                        const [lat, lon] = line.split(',').map(Number);
                        return [lat, lon];
                    });
                });
        }

        function updatePlayerList() {
            const playerListElement = document.getElementById('playerList');
            playerListElement.innerHTML = 'Игроки:<br>' + players.map(p => `${p.name}: ${p.score} очков`).join('<br>');
        }

        function startTimer(duration) {
            const timerElement = document.getElementById('timer');
            let time = duration;

            clearInterval(roundTimer);
            roundTimer = setInterval(() => {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerElement.textContent = `Время: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (time <= 0) {
                    clearInterval(roundTimer);
                    endRound();
                }

                time--;
            }, 1000);
        }

        function startRound() {
            allPlayersGuessed = false;
            playerGuesses = {};

            if (currentRound >= locations.length) {
                clearInterval(roundTimer);
                const finalMessage = document.getElementById('finalMessage');
                const winner = players.sort((a, b) => b.score - a.score)[0];
                finalMessage.textContent = `Игра завершена! Победитель: ${winner.name} с ${winner.score} очками!`;
                finalMessage.style.display = 'block';
                return;
            }

            panoramaCoords = locations[currentRound];
            loadPanorama(panoramaCoords);
            currentRound++;

            alert(`Раунд ${currentRound} начался!`);
            startTimer(420); // 7 минут
        }

        function loadPanorama(coords) {
            if (panoramaPlayer) {
                panoramaPlayer.destroy();
            }
            ymaps.panorama.locate(coords).then((panoramas) => {
                if (panoramas.length > 0) {
                    panoramaPlayer = new ymaps.panorama.Player('panorama', panoramas[0], { controls: [] });
                } else {
                    console.error('Панорамы для указанных координат не найдены:', coords);
                    alert('Панорамы для указанных координат не найдены. Попытка загрузить следующий раунд.');
                    startRound();
                }
            }).catch(error => {
                console.error('Ошибка при загрузке панорамы:', error);
                alert('Ошибка при загрузке панорамы. Попытка загрузить следующий раунд.');
                startRound();
            });
        }

        document.getElementById('guessButton').addEventListener('click', () => {
            const playerName = prompt('Введите ваше имя для угадывания:');
            const player = players.find(p => p.name === playerName);
            if (!player) {
                alert('Игрок с таким именем не найден!');
                return;
            }

            const playerCoords = miniMap.getCenter();
            const distance = ymaps.coordSystem.geo.getDistance(playerCoords, panoramaCoords);

            playerGuesses[player.name] = {
                distance,
                coords: playerCoords
            };

            if (Object.keys(playerGuesses).length === players.length) {
                allPlayersGuessed = true;
                endRound();
            }
        });

        function endRound() {
            const resultElement = document.getElementById('result');
            const results = Object.entries(playerGuesses).map(([name, data]) => {
                let score = 0;
                if (data.distance < 1000) {
                    score = 10;
                } else if (data.distance >= 1000 && data.distance < 5000) {
                    score = 5;
                } else if (data.distance >= 5000 && data.distance < 20000) {
                    score = 3;
                }
                const player = players.find(p => p.name === name);
                player.score += score;

                return `${name}: Расстояние: ${Math.round(data.distance)} м, Очки: ${score}`;
            }).join('<br>');

            resultElement.innerHTML = `Результаты раунда:<br>${results}`;
            updatePlayerList();

            setTimeout(startRound, 5000); // Следующий раунд через 5 секунд
        }

        loadLocations().then(data => {
            locations = data;
            const playerCount = prompt('Сколько игроков будет участвовать?');
            for (let i = 0; i < playerCount; i++) {
                const name = prompt(`Введите имя игрока ${i + 1}:`);
                players.push({ name, score: 0 });
            }
            updatePlayerList();
            startRound();
        }).catch(error => console.error(error));
    });
</script>
</body>
</html>
