<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Географическая игра: Угадай место в Казахстане</title>
    <meta description="Игра, где нужно угадывать места в Казахстане по панораме">
    
    <!-- Подключение Яндекс Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=2bc4db1f-55d0-4cfe-bb41-e925007c5578&lang=ru_RU"></script>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Основные элементы игры -->
    <div id="panorama"></div>
    
    <!-- Мини-карта -->
    <div id="miniMapContainer">
        <div id="miniMap"></div>
    </div>
    
    <!-- Элементы управления -->
    <button id="miniMapButton" aria-label="Развернуть/свернуть карту">Карта</button>
    <button id="guessButton">Угадай</button>
    <button id="nextRoundButton">Следующий раунд</button>
    
    <!-- Информационные блоки -->
    <div id="result" aria-live="polite"></div>
    <div id="timer" aria-live="off"></div>
    
    <!-- Модальные окна -->
    <div id="finalMessage" role="dialog" aria-modal="true"></div>
    <div id="ratingTableContainer" role="dialog" aria-modal="true"></div>
    
    <!-- Настройка игроков -->
    <div id="playerSetup">
        <div class="setup-content">
            <h1>Географическая игра</h1>
            <label for="playerName">Введите ваше имя:</label>
            <input type="text" id="playerName" placeholder="Ваше имя" maxlength="50">
            <div class="buttons-container">
                <button id="addPlayer">Добавить игрока</button>
                <button id="startButton" disabled>Начать игру</button>
            </div>
            <h2>Список игроков:</h2>
            <ul id="playersList"></ul>
        </div>
    </div>

    <!-- Подключение JavaScript модулей -->
    <script src="js/map.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Инициализация игры -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new App();
        });
    </script>
</body>
</html>
